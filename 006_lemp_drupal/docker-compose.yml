version: "3.9"

networks:
  lemp:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: "172.16.254.0/24"

services:

  mysql:
    build: ./docker/mysql
    #image: mysql:8.0
    networks:
      - lemp
    volumes:
      - mysqlconfigd:/etc/mysql/conf.d
      - mysqldbs:/var/lib/mysql
    #environment:
    #  MYSQL_ROOT_PASSWORD: P@ssw0rd12345
    env_file:
      - ./mysql.env
    healthcheck:
      test: mysqladmin ping -h 127.0.0.1 -u root --password=$$MYSQL_ROOT_PASSWORD
      interval: 10s
      retries: 10

  phpfpm:
    build: ./docker/php
    #image: php:8.0-fpm
    networks:
      - lemp
    volumes:
      - site:/var/www/html
      - phpinidir:/usr/local/etc/php
    depends_on:
      mysql:
        condition: service_healthy

  nginx:
    #image: nginx:1.21
    build: ./docker/nginx
    networks:
      - lemp
    ports:
      - 80:80
      - 443:443
    volumes:
      - site:/var/www/html
      - nginxconfigd:/etc/nginx/conf.d
    depends_on:
      - phpfpm


  phpmyadmin:
    image: phpmyadmin:5.2
    networks:
      - lemp
    ports:
      - 8080:80
    environment:
      PMA_HOST: mysql
    depends_on:
      mysql:
        condition: service_healthy


volumes:
  mysqldbs:
  mysqlconfigd:
  site:
  nginxconfigd:
  phpinidir:
